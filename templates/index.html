<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Database Design Patterns for Success - TechThoughts</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  </head>
  <body>
    <header>
      <div class="container">
        <h1>TechThoughts</h1>
        <nav>
          <a href="/">Home</a>
          <a href="/about">About</a>
          <a href="/contact">Contact</a>
          <a href="/admin">Admin</a>
        </nav>
      </div>
    </header>

    <main class="container">
      {% for post in posts %}
    <article class="post">
      <h2>{{ post.title }}</h2>
      <p class="meta">
        Posted on {{ post.created_at.strftime('%B %d, %Y') }}
        by {{ post.author.username }}
      </p>

      <p>
        {{ post.content }}
      </p>
    </article>
  {% endfor %}
    </main>

    <footer>
      <div class="container">
        <p>&copy; 2026 TechThoughts. All rights reserved.</p>
      </div>
    </footer>
  </body>
</html>
